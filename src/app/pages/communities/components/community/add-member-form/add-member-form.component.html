<nb-card>
  <nb-card-header>Ingrese el email de un usuario registrado</nb-card-header>
  <nb-card-body>
    <input #email nbInput placeholder="Email">
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
    <button nbButton status="success" (click)="submit(email.value)">Enviar</button>
  </nb-card-footer>
</nb-card>
