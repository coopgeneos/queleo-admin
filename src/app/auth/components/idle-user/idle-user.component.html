<nb-card>
  <nb-card-header>Session expire</nb-card-header>
  <nb-card-body>
    <p>Your session wil expire soon. Click on continue to extend the session or this will expire on {{time}} secs</p>
  </nb-card-body>
  <nb-card-footer>
    <button class="formButton" nbButton status="success" (click)="continue()">Continue</button>
  </nb-card-footer>
</nb-card>
